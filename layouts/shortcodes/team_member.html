{{ $imagePath := .Get "ImagePath" }}
{{ $title := .Get "Title" }}
{{ $description := .Get "Description" }}
{{ $projectAreasTitle := .Get "Pubtitle" }}
{{ $projectAreasImage := .Get "Imagetitle" }}

<style>
  .team-member {
    display: flex;
    align-items: center;
    margin-bottom: 2em;
  }
  
  .team-member-img {
    flex: 0 0 auto; /* Das Bild behält seine ursprüngliche Größe */
    margin-right: 30px;
    margin-top: -2em;
    max-width: 20%;
    margin-left: 20px;
  }
  
  .team-member-text {
    margin-top: -6em;
    flex: 1 1 auto; /* Der Text erstreckt sich über den verfügbaren Platz */
  }
  
  /* Media-Query für kleine Bildschirme */
  @media screen and (max-width: 768px) {
    .team-member {
      flex-direction: column; /* Ändert die Anordnung in eine Spalte */
      align-items: flex-start; /* Text beginnt am linken Rand */
      margin-top: 5em;
    }
    
    .team-member-img {
      margin-right: 0; /* Entfernt den rechten Abstand des Bildes */
      margin-bottom: 3em; /* Fügt einen Abstand unter dem Bild hinzu */
      max-width: 50%;
    }

    h3 {
      margin: auto;
    }
  }
</style>

<div class="team-member">
  <div class ="team-member-text">
    <h3>{{ $title | markdownify }}</h3>
    <p>
    {{ $description | markdownify }} <!-- Render the Description HTML as safe HTML -->
  </p>
  </div>
  <div class ="team-member-img">
    <img src="{{ $imagePath }}" alt="{{ $title }}">
  </div>
</div>
