{{ $imagePath := .Get "ImagePath" }}
{{ $title := .Get "Title" }}
{{ $description := .Get "Description" }}
{{ $projectAreasTitle := .Get "Pubtitle" }}
{{ $projectAreasImage := .Get "Imagetitle" }}

<style>
  /* .flex-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
  } */
  .box {
    display: flex;
        position: relative;
    flex-direction: row;
    align-items:flex-start;
   font-size: 1.2em;
   margin-bottom: 1em;
   margin-top: -2em;
    }

    .text {
      flex: 1;
      padding-right: 26px;
      margin-top: 2.5em;
      font-size: initial;
    }

  .img {
    width: 20%;
    margin-top: -1.5em;
  }

  img{
    margin-left: auto;
    padding-right: 0em;
  }

  h3 {
    margin-top: 0.5em;
    margin-bottom: 1em;
  }

  /* Media query for narrow screens (max-width: 768px) */
  @media (max-width: 768px) {
    .flex-container {
      flex-direction: column; /* Stack the elements vertically */
      align-items: center;
    }

    .img {
      margin-left: 0; /* Remove the left margin */
      margin-top: 1em; /* Adjust the top margin */
    }

    img {
      width: 100%; /* Make the image take full width */
    }
  }
</style>

<div class="box">
    <h3>{{ $title | markdownify }}</h3>
  <div class ="text">
    <p>
    {{ $description | markdownify }} <!-- Render the Description HTML as safe HTML -->
  </p>
  </div>
  <div class ="img">
    <img src="{{ $imagePath }}" alt="{{ $title }}">
  </div>
</div>
