<style>
  .project-container {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 2em;
    margin: 2em 0;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 1.5em;
    background-color: #f9f9f9;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    flex-wrap: wrap;
  }

  .project-text {
    flex: 1 1 60%;
    min-width: 280px;
  }

  .project-text h4 {
    margin-top: 0;
  }

  .project-image {
    flex: 0 0 auto;
    max-width: 200px;
    text-align: center;
  }

  .project-image img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
  }

  @media (max-width: 600px) {
    .project-container {
      flex-direction: column;
      text-align: center;
    }
    .project-text, .project-image {
      width: 100%;
    }
  }
</style>

<div class="project-container">
  <div class="project-text">
    <h4>{{ .Get "Title" }}</h4>
    <p>{{ .Get "Description" | safeHTML }}</p>
  </div>
  <div class="project-image">
    <a href="{{ .Get "Link" }}" target="_blank" rel="noopener">
      <img src="{{ .Get "ImagePath" }}" alt="{{ .Get "Title" }} Logo">
    </a>
  </div>
</div>
